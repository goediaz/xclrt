<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes Shopping Cart</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="cart-summary.css" />
    <link rel="stylesheet" href="product_list.css" />
</head>

<body>
  <main class="main">
    <section class="shoppingcart__container">
      <article class="products__container">
        <h1 class="products__main-title"> Shopping cart</h1>
        <ul class=" products__list" id="product-list-container">
          <li class="products__main-subtitle">
            <span class="products__subtitle">PRODUCT DETAILS</span>
            <span class="products__subtitle">Quantity</span>
            <span class="products__subtitle">Price</span>
            <span class="products__subtitle">Total</span>
          </li>
        </ul>
      </article>
      <div class="cart__summary">
        <h2 class="cart__main-title">Order Summary</h2>
        <article id="cart__items" class="cart__items">
          <p class="cart__product-count" id="cart_overview">
            0 Items
            <strong class="cart__total-qty">0 â‚¬</strong>
          </p>
          <ul class="cart__products" id="cart_products">

          </ul>
        </article>
        <div class="cart__checkout-container">
          <p class="products__total-cost" id="total-cost">
            Total
            <strong class="products__total-qty">0</strong>
          </p>

          <button class="cart__checkout">Checkout</button>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="./assets/products.js"></script>
<script src="./store.js"></script>
